<mat-card>

<div class="search">
    <div class="grid">
        <mat-form-field>
            <mat-label>Search</mat-label>
            <input matInput  (keyup)="applyFilter($event)" placeholder="search contact" #searchInput >
        </mat-form-field>
    </div>  
    <div>
      <mat-paginator showFirstLastButtons [pageSizeOptions]="[5,10, 25, 100]"></mat-paginator>
    </div>  
</div>


<div class="table-responsive">

  <table mat-table [dataSource]="cotactList" class="mat-elevation-z8">    
    
    <!-- Name Column -->
    <ng-container matColumnDef="avatar">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">
          <div class="avatar">
            <div class="icon"><img src={{element.avatar}} alt={{element.last_name}}></div>
            <div>{{element.first_name}} {{element.last_name}} <span>{{element.job_title}}</span> </div>
          </div>
        </td>
      </ng-container>
      
      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> <a href="mailto:{{element.email}}">{{element.email}}</a> </td>
      </ng-container>
      
      <!-- Symbol Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef> Company </th>
        <td mat-cell *matCellDef="let element">{{element.company}}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{searchInput.value}}"</td>
    </tr>
    
  </table>
</div>
</mat-card>
